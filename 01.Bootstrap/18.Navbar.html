<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="height: 1200px;">
  
<!-- 기본 바 - 밝은색, 폭 좁은(expand-sm)  -->
  <nav class="navbar navbar-expand-sm bg-light Fixed-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 3</a>
        </li>
      </ul>
    </div>
  </nav>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 50px;">
    <div class="container-fluid">
      <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Link2</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Link3</a>
          </li>
          <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
          </li>
      </ul>
      <!-- 텍스트 넣기 -->
      <!-- container-fluid이므로 맨 우측에 정렬됨 -> end값 3만큼 준 상태 -->
      <span class="navbar-text me-3">홍길동님 환영합니다.</span>
    </div>
  </nav>


  <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-5">
    <div class="container-fluid">
      <a class="navbar-brand mx-5" href="#"><img src="../image/ck-logo.png" height="36px"></a>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
            </button> -->
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Link1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link3</a>
                  </li>  
                  <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
              <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Link</a></li>
              <li><a class="dropdown-item" href="#">Another link</a></li>
              <li><a class="dropdown-item" href="#">A third link</a></li>
            </ul>
          </li>
        </ul>
        <span class="navbar-text me-3">홍길동님 환영합니다.</span>
        <form class="d-flex me-3">
          <input class="form-control me-2" type="text" placeholder="검색할 단어">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <nav class="navbar navbar-expand-sm bg-ligh fixed-bottom">
    <div class="container-fluid justify-content-center">
        copyright &copy; 2023 연세IT미래교육원, All rights reserved.
      <a class="navbar-brand" href="#">Fixed bottom</a>

  </nav>
