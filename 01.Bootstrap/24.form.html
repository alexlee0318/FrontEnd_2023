<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>form</p>
    </div>

    <div class="container mt-3">
    <div class="row">
        <!-- 인풋 -->
        <div class="col">
        <h2>Stacked form</h2>
            <form action="/user/login" method="post">
              <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    

            <!-- 아웃풋 -->
        <div class="col">
            <h2>테이블과 결합한 Form</h2>
            <form action="/user/login" method="post">
            <table class="table table-borderless">
                <tr>
                    <td style="width: 40%;"><label class="col-form-label">이메일</label></td>
                    <td style="width: 60%;"><input type="password" class="form-control" id="pwd" placeholder="Enter email" name="pswd"></td>
                </tr>
                <tr>
                    <td><label class="col-form-label">패스워드</label></td>
                    <td><input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"></td>
                </tr>
                <tr>
                    <td colspan="2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" class="btn btn-primary" value="제출"></input>
                    </td>
                </tr>
            </table>
        </form>
        </div>

        <div class="col">
        <h2>Textarea</h2>
        <p>Use the .form-control class to <style></style> textareas as well:</p>
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="comment">Comments:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



<!-- select -->
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <h2>Select Menu-1</h2>
          <p>To style a select menu in Bootstrap 5, add the .form-select class to the select element:</p>
          <form action="/action_page.php">
            <label for="sel1" class="form-label">Select list (select one):</label>
            <select class="form-select" id="sel1" name="sellist1">
              <option>1</option>
              <option selected>2</option>
              <option>3</option>
              <option>4</option>
              <!-- selected>2 : 가장 먼저 보여지는 값을 2로 설정 -->
            </select>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <br>
        </div>
  
        <div class="col">
          <h2>Select Menu-2</h2>
          <label for="sel2" class="form-label">Mutiple select list (hold shift to select more than one):</label>
              <select multiple class="form-select" id="sel2" name="sellist2">
                  <option value="0">사과</option>
                  <option value="1" selected>감</option>
                  <option value="2">귤</option>
                  <option value="3">배</option>
                  <option value="4">감</option>
                  <!-- 서버에는 value값으로 전달 : 사과, 귤 =-> 0, 2 로 전달된다 -->
                  <!-- selected >감 : 가장 먼저 보여지는 값이 "감"-->
              </select>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </div>
  
      <div class="col">
      <h2>Data List</h2>
        <form action="/action_page.php">
            <label for="browser" class="form-label">Choose your browser from the list:</label>
              <input class="form-control" list="browsers" name="browser" id="browser">
                  <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                  </datalist>    
                  <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<!-- id 는 Java Script에 해당(JS가 읽을 수 있음)/ HTML문서 안에서 사용 -->
<!-- name : 서버 server에서 주고받을 때 사용  -->

<!-- form-control 에서 control은 되도록 사용하기(칸의 폭 맞춤) -->
<!-- place holder : 입력창 안에 들어있는 글씨 -->
<!-- type이 email일 때는 @를 입력하라는 창이 뜸(호버 시) - 타입을 text로 적으면 안 뜸 -->
