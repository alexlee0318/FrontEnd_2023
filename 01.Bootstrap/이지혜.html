    <div class="container" style="margin-top: 250px;">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <h1><strong>회원 가입</strong></h1>
            <hr>
                <form action="/user/login" method="post">
                  <table class="table table-borderless">
                      <tr>
                        <td><label class="col-form-label">사용자 ID</label></td>
                        <td><input type="text" class="form-control" name="uid"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">패스워드</label></td>
                        <td><input type="password" class="form-control" name="pswd"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">패스워드 확인</label></td>
                        <td><input type="password" class="form-control" name="pswd"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">이름</label></td>
                        <td><input type="text" class="form-control" name="uname"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">이메일</label></td>
                        <td><input type="email" class="form-control" name="email"></td>
                    </tr>
                    <tr>
                      <td><label>성별</label></td>
                      <td>
                        <input type="radio" class="ms-3" name="optradio" value="1" checked>남자
                        <input type="radio" class="ms-3" name="optradio" value="2" checked>여자
                      </td>
                    </tr>
                    <tr>
                      <td>
                    
                          <label class="form-check-label" for="customRange">사진을 첨부하세요</label>
                          <input class="form-control" type="file" name="upload"><br>
                      </td>
                    </tr>
                    <tr>
                          <td colspan="2">
                              <input type="submit" class="btn btn-primary" value="제출"></input>
                              <input type="submit" class="btn btn-secondary" value="취소"></input>
                          </td>
                    </tr>
                </table>
            </form>
          </div>
        <div class="col"></div>  
    </div>
