<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 객체</title>
    <script>
        window.onload = function() {
            
            let attr = `width: ${screen.width}<br />`;
            attr += `height: ${screen.height}<br />`;
            attr += `availWidth: ${screen.availWidth}<br />`;
            attr += `availHeight: ${screen.availHeight}<br />`;
            attr += `colorDepth: ${screen.colorDepth}<br />`;
            attr += `pixelDepth: ${screen.pixelDepth}<br />`;
            document.getElementById('info').innerHTML = attr; 
            // info값을 찾아서 attr값을 넣겠다 -> 근데 info값이 아직 안나왔으므로(아래 body에 있을 예정) 위에 function을 추가해준 형태임.
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3 id= "info"></h3>            
</body>
</html>
