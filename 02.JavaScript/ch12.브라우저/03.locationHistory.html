<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location/History 객체</title>
        <script>
            function delayedMove() {
                setTimeout(function() {
                    location.href='https://www.hanbit.co.kr/academy/';
                }, 3000);           // 3000은 무슨 의미??
            }
        </script>

</head>
<body style="margin: 40px;">
    <button oncllick="location.href='https://www.hanbit.co.kr/academy/'">사이트 이동</button>
    <button onclick="delayedMove()">사이트 지연 이동</button>       <!-- 실사용 거의x -->
    <button onclick="history.forward()">앞으로</button>
    <button onclick="history.backward()">뒤로</button>
    <h3 id= "info"></h3>            
        <script>
            let attr = `href: ${location.href}<br />`;
            attr += `hostname: ${location.hostname}<br />`;
            attr += `port: ${location.port}<br />`;
            attr += `pathname: ${location.pathname}<br />`;
            document.getElementById('info').innerHTML = attr;
        </script>
</body>
</html>
