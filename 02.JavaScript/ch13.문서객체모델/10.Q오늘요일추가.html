<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단순디지털 시계(요일)</title>
    <script>
        function twoDigit(num) {
            return (num < 10) ? '0' + num : String(num);
        }
        function myDatetime(date) {
            return `${date.getFullYear()}-${twoDigit(date.getMonth()+1)}-${twoDigit(date.getDate())} ` + 
                    `${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`;
        }
        window.onload = function() {
            setInterval(function() {
                const now = new Date();
                const week = '일월화수목금토'.split('');        // ['일','월', ...,'토'] 만들어줌
                let dateStr = myDatetime(now).substring(2, 10);    //const를 let으로 바꿔줌(오류제거)
                dateStr += '('+ week[now.getDay()] + ')';            // 윗줄의 dateSrt을 이어받고 + 오늘요일(수) 추가
                const timeStr = myDatetime(now).substring(11, 19);
                
                document.getElementById('date').innerHTML = dateStr;
                document.getElementById('time').innerHTML = timeStr;
            }), 1000;
        }
    </script>
</head>
<body style="margin: 40px;">
    <h2 id="date"></h2>
    <hr>
    <h1 id="time"></h1>
</body>
</html>
