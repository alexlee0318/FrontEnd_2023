    <title>문자열에서 word 찾기</title>
    <script>
      /* 2. 다음의 문자열(긴 영문txt)에서 'the'의 개수를 출력하는 프로그램을 만드세요.
            단, 모든 문자가 소문자인 'the'만 / 'them', 'there', 'their'등은 포함 x
            */
      function countThe() {
        let text = document.getElementById("texthe").value;
        text = text.replace(/[',.-]/g, "");
        text = text.toLowerCase();
        arr = text.split(" ");
        let count = 0;
        console.log(arr);
        for (let word of arr) {
          if (word == "the") count++;
        }                             // **심화: the 외 원하는 문자도 뽑아내는 프로그램은?
        document.getElementById("result").innerHTML = `총 ${count}개 입니다.`;
      }
    </script>
  </head>
  <body>
    <h2>해당 문자열에서'the'의 개수는 몇 개인가?</h2>
    <input type="text" id="texthe" placeholder="'the' 문장을 입력하세요." />
    <button onclick="countThe()">돌리기</button>
    <p id="result"></p>
  </body>
