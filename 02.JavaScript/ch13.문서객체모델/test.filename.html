<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>show File name</title>
    <script>
      function showFilename() {
        const input = document.getElementById("input").value;
        const output = document.getElementById("output");
        let index = input.lastIndexOf("\\");
        let filename = input.substring(index + 1);
        document.getElementById("output").innerHTML = filename;
      }
    </script>
  </head>
  <body>
    <label for="input">all the path </label>
    <input type="text" id="input" />
    <button onclick="showFilename()">check</button>
    <p>file name: <span id="output"></span></p>
  </body>
</html>
