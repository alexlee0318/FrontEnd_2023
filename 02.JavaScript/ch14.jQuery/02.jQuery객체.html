<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery객체</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
    // 자바스크립트 vs jQuery  

    window.onload = function() {
        document.querySelector('h1').innerHTML = '이 글은 body의 <h1>을 덮어씁니다(우선적용).';     //body에 있는 <h1>과
        document.querySelector('h1').style.color = 'red';
    }


        // $(document).ready(function() {      //시작 코드는 js보다 길지만(window~) 이하 코드부터 획기적으로 단축
        //     $('h1').text('jQery가 생성').css('color', 'blue');   //메소드 체이닝 사용가능
        // });


</script>
</head>
<body style="margin: 40px;">
    <h1>여기 글씨는 안보임 - head의 script의 명령이 우선으로 적용됨 </h1>
    <h1></h1>
</body>
</html>
