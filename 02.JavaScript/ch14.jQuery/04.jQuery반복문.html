    //폰트사이즈 - 과일 : 30, 음식 : 20 
   $(document).ready(function() {
        const $lis = $('li');       //   (변수명에 $는 사용 가능했었음)
        for (let i = 0; i <  $lis.length; i++) {       //  i번째 요소 추출하기 시작~
            if (i % 2 == 1) {                   // 두번째, 네번째 등 짝수번째를 뜻함 **0부터 시작했으니까 그담인 1번째가 짝수번째가 됨
                const li =  $lis.get(i);                    //  i번째 요소 불러옴
                $(li).css('backgroundColor', 'yellow');
            }
        }
        $('li').each(function(index, element) {     // each메소드 다음의 순서* js와 다름 
            if (index % 2 == 0)
                $(this).css('backgroundColor', 'beige'); // --> $(this)로 매핑하기(this는 해당하는 element를 가르킴)
            else
                $(this).css('color', 'red');
        });
        $('span').each(function(index, _) {  // element 자리에 언더바 = 안쓰겠다는 의미 
            if (index % 2 == 0)
                $(this).css('fontSize', '30px');
            else
                $(this).css('fontSize', '20px');
        });
    });

</script>
