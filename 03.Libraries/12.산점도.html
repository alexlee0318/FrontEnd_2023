<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Chart 그리기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <!-- https://ko.wikipedia.org/wiki/%EC%95%A4%EC%8A%A4%EC%BB%B4_%EC%BD%B0%EB%A5%B4%ED%85%9F -->
    <!-- Anscombe's quartet 앤스콤의 콰르텟  ==> 차트를 눈으로 보는게 아주 중요하다!!(공부필요..) -->
    <script>
        window.onload = function() {
            const ctx = document.getElementById('myChart');
            let myData = [];
            for (let i = 0; i < 100; i++) {
                let xVal = Math.random() * 120 + 40;
                let yVal = Math.random() * 10 + 6;
                myData.push({x: xVal, y: yVal});
            }
            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'myData',
                        pointRadius: 4,
                        pointBackgroundColor: 'rgb(0,0,255)',
                        data: myData
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{ticks: {min: 40, max: 160}}],
                        yAxes: [{ticks: {min: 6, max: 16}}]
                    },
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: true,
                            text: '내가 만든 산점도',
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap page</h1>
        <p>산점도(Scatter plot)</p>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <canvas id="myChart" width="100%"></canvas>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
