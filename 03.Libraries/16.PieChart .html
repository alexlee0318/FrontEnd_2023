<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Chart 그리기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!--가장 기본적인 형태의 차트 -->
    <!-- 아래 소스 추가함(차트 코드 내의 스크립트) -->
    <!-- 참조 사이트 :    https://www.chartjs.org/docs/latest/getting-started/  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload = function() {
            let xValues = ['Italy', 'France','Spain', 'USA', 'Argentina'];
            let yValues = [55, 49, 44, 24, 15];
            let barColors = ["#b91d47", "#00aba9", "#2b5797", "#e8c3b9", "#1e7145"];     //컬러값 바꾸기 가능
            new Chart('myChart', {
                type: 'doughnut',            // 차트의 형태: bar
                data: {                 // 차트에 들어갈 데이터
                    labels: xValues,     // X 축
                    datasets: [{
                        backgroundColor: barColors,       // -> Bar 컬러
                        data: yValues
                    }]
                },
                options: {
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: true,
                            text: 'piechart',
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap page</h1>
        <p>Pie Chart (파이차트)</p>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <canvas id="myChart" width="100%"></canvas>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
