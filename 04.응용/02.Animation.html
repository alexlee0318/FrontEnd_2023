<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Animation</title>
    <script>
           //14개의 이미지 연결해서 애니메이션 만들기
        window.onload = function() {
            let frames = [
                './image/human/0.png', './image/human/1.png', './image/human/2.png', './image/human/3.png', './image/human/4.png',
                './image/human/5.png', './image/human/6.png', './image/human/7.png', './image/human/8.png', './image/human/9.png',
                './image/human/10.png', './image/human/11.png', './image/human/12.png', './image/human/13.png', './image/human/14.png',
            ];
            let image = document.getElementById('image');
            let count = 0;

            setInterval(function() {
                image.src = frames[count++ % frames.length];
            }, 1000/30);            //30 fps(frames / sec) 빠르기 조정 가능
        }
    </script>
</head>
<body style="margin: 40px;">
    <img id="image">
</body>
</html>
